{% extends 'lib/base_generic.html' %}

{% block content %}

<h1>Book List:</h1>

  {% if books_list %}
    <ul>
      {% for books in books_list %}
      <li>
        <a href="{% url 'books_list' %}">{{ book.title }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <h4>There are no books in the list...</h4>
  {% endif %}

{% endblock %}
